runtime: python27
api_version: 1
threadsafe: true

default_expiration: "1s"

libraries:
  - name: webapp2
    version: latest
  - name: pycrypto
    version: latest
  - name: setuptools
    version: latest

builtins:
  - deferred: on

skip_files:
  - ^(.*/)?#.*#
  - ^(.*/)?.*~
  - ^(.*/)?.*\.py[co]
  - ^(.*/)?.*\.sw[op]
  - ^(.*/)?.*/RCS/.*
  - ^(.*/)?\..*

handlers:
  - url: /init
    script: main.app
    login: admin
    secure: always

  - url: /activity
    script: main.app
    secure: always
    login: required

  - url: /activity/send
    script: main.app
    login: admin
    secure: always

  - url: /overview
    script: main.app
    secure: always
    login: required

  - url: /overview/update
    script: main.app
    login: admin
    secure: always

  - url: /builds
    script: main.app
    secure: always
    login: required

  - url: /builds/update
    script: main.app
    login: admin
    secure: always

  - url: /datastore/builds
    script: main.app
    login: admin
    secure: always

  - url: /datastore/migrate
    script: main.app
    login: admin
    secure: always

  - url: /static/(.*\.css)
    static_files: static/\1
    upload: static/(.*\.css)

  - url: /static/(.*\.gif)
    static_files: static/\1
    upload: static/(.*\.gif)

  - url: /static/(.*\.js)
    static_files: static/\1
    upload: static/(.*\.js)

  - url: /static/(.*\.map)
    static_files: static/\1
    upload: static/(.*\.map)

  - url: /
    static_files: static/index.html
    upload: static/index.html
    secure: always
    login: required

  - url: /.*
    script: main.app
    secure: always
    # necessary, otherwise, even if logged in,
    # users.get_current_user() responds None
    login: required
