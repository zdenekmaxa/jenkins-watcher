cron:
- description: Retrieve overview data about running jobs, checks duration in execution (stops if taking too long)
  url: /overview/update
  schedule: every 20 minutes

- description: Retrieve information about finished builds from the Jenkins CI server (statistics)
  url: /builds/update
  schedule: every 1 hours

- description: Send application activity summary email
  url: /activity/send
  schedule: every 12 hours